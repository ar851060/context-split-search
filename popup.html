<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 16px;
      color: #333;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 10px;
    }
    .option-group {
      margin-bottom: 20px;
    }
    .label-title {
        font-weight: 600;
        font-size: 13px;
        margin-bottom: 8px;
        color: #444;
    }
    label {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    input[type="radio"] {
      margin-right: 8px;
    }
    .slider-container {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: #666;
    }
    input[type="range"] {
        flex-grow: 1;
        cursor: pointer;
    }
    input[type="text"] {
        width: 100%;
        padding: 6px;
        margin-top: 4px;
        box-sizing: border-box;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 13px;
    }
    input:focus {
        outline: none;
        border-color: #4285f4;
    }
    /* Custom Dropdown Styles */
    .custom-dropdown {
        position: relative;
        width: 100%;
        margin-top: 4px;
    }
    .dropdown-selected {
        padding: 6px 28px 6px 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: #fff;
        cursor: pointer;
        font-size: 13px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        position: relative;
    }
    .dropdown-selected:hover {
        border-color: #bbb;
    }
    .dropdown-selected::after {
        content: '▼';
        position: absolute;
        right: 8px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 10px;
        color: #666;
        pointer-events: none;
    }
    .dropdown-selected.open::after {
        content: '▲';
    }
    .dropdown-options {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: #fff;
        border: 1px solid #ddd;
        border-top: none;
        border-radius: 0 0 4px 4px;
        max-height: 200px;
        overflow-y: auto;
        z-index: 100;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .dropdown-options.show {
        display: block;
    }
    .dropdown-option {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 10px;
        cursor: pointer;
        font-size: 13px;
        border-bottom: 1px solid #f0f0f0;
    }
    .dropdown-option:last-child {
        border-bottom: none;
    }
    .dropdown-option:hover {
        background-color: #f5f5f5;
    }
    .dropdown-option.selected {
        background-color: #e8f0fe;
    }
    .dropdown-option .option-text {
        flex-grow: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .dropdown-option .delete-btn {
        background: none;
        border: none;
        color: #999;
        font-size: 11px;
        cursor: pointer;
        padding: 2px 6px;
        line-height: 1;
        margin-left: 8px;
        border-radius: 4px;
        width: auto;
        height: auto;
        display: inline-block;
    }
    .dropdown-option .delete-btn:hover {
        background-color: #ffebee;
        color: #d93025;
        text-decoration: underline;
    }

    .dropdown-separator {
        padding: 4px 10px;
        font-size: 11px;
        color: #888;
        background: #f8f8f8;
        border-bottom: 1px solid #eee;
        font-weight: 600;
    }
    #custom-url-group {
        display: none;
        margin-top: 10px;
        background: #fff;
        padding: 10px;
        border: 1px solid #eee;
        border-radius: 4px;
    }
    .warning {
        color: #d93025;
        font-size: 11px;
        margin-top: 4px;
        background-color: #fce8e6;
        padding: 6px;
        border-radius: 3px;
    }
    button#addCustomSite {
      background-color: #34a853;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      width: 100%;
      margin-top: 8px;
    }
    button#addCustomSite:hover {
      background-color: #2c8e46;
    }
    .footer {
        margin-top: 20px;
        text-align: center;
        font-size: 11px;
        color: #999;
    }
  </style>
</head>
<body>

  <h2>Search Settings</h2>

  <!-- Open Mode -->
  <div class="option-group">
    <div class="label-title">Open Mode</div>
    <label>
      <input type="radio" name="openMode" value="split">
      Split Screen
    </label>
    <label>
      <input type="radio" name="openMode" value="sidePanel">
      Side Panel
    </label>
    <label>
      <input type="radio" name="openMode" value="tab">
      Open in New Tab
    </label>
  </div>

  <!-- Split Ratio -->
  <div class="option-group" id="ratio-group">
    <div class="label-title">Split Ratio <span id="ratio-display" style="font-weight:normal; color:#666;">50%</span></div>
    <div class="slider-container">
        <span>20%</span>
        <input type="range" id="splitRatio" min="20" max="80" step="5" value="50">
        <span>80%</span>
    </div>
  </div>

  <!-- Search Service -->
  <div class="option-group">
    <div class="label-title">Search Service</div>
    <!-- Custom Dropdown with delete support -->
    <div class="custom-dropdown" id="serviceDropdown">
      <div class="dropdown-selected" id="dropdownSelected">Google Search (Default)</div>
      <div class="dropdown-options" id="dropdownOptions">
        <!-- Options will be populated by JavaScript -->
      </div>
    </div>
    <!-- Hidden input to store selected value -->
    <input type="hidden" id="serviceProvider" value="https://www.google.com/search?q=%s">

    <div id="custom-url-group">
        <div class="label-title">New Custom Site</div>
        <input type="text" id="newSiteName" placeholder="Site Name (e.g. My Maps)">
        <input type="text" id="newSiteUrl" placeholder="URL Pattern">
        <div class="warning" style="background-color: #f0f0f0; color: #555;">
            Tip: Use '%s' as the query placeholder.
        </div>
        <button id="addCustomSite" type="button">Add to List</button>
    </div>
  </div>
  
  <div id="status" style="text-align:center; font-size:12px; height:15px; color:green;"></div>

  <script src="popup.js"></script>
</body>
</html>
